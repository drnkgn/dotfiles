working_directory = "C:/Users/User"

[colors]
cursor = { text = "0x121212", cursor = "0xdedede" }

[colors.primary]
background = "0x121212"
foreground = "0xdedede"

[colors.bright]
black = "0xbdbdbd"
blue = "0xb1d8f6"
cyan = "0x1ab2a8"
green = "0xbddeab"
magenta = "0xfbdaff"
red = "0xffa1a1"
white = "0xffffff"
yellow = "0xffdca0"

[colors.normal]
black = "0x121212"
blue = "0x97bedc"
cyan = "0x00988e"
green = "0x94b979"
magenta = "0xe1c0fa"
red = "0xe27373"
white = "0xdedede"
yellow = "0xffba7b"

[env]
TERM = "xterm-256color"

[font]
size = 11.5

[font.bold]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNL Nerd Font Mono"
style = "Regular"

[shell]
program = "pwsh -NoLogo"

[window]
dynamic_title = true
