env:
  TERM: 'xterm-256color'

colors:
  primary:
    background: '0x121212'
    foreground: '0xdedede'

  normal:
    black:   '0x929292'
    red:     '0xe27373'
    green:   '0x94b979'
    yellow:  '0xffba7b'
    blue:    '0x97bedc'
    magenta: '0xe1c0fa'
    cyan:    '0x00988e'
    white:   '0xdedede'

  bright:
    black:   '0xbdbdbd'
    red:     '0xffa1a1'
    green:   '0xbddeab'
    yellow:  '0xffdca0'
    blue:    '0xb1d8f6'
    magenta: '0xfbdaff'
    cyan:    '0x1ab2a8'
    white:   '0xffffff'

font:
  normal:
    family: 'JetBrainsMono NF'
    style: Regular
  bold:
    family: 'JetBrainsMono NF'
    style: Bold
  italic:
    family: 'JetBrainsMono NF'
    style: Italic
  bold_italic:
    family: 'JetBrainsMono NF'
    style: Bold Italic
  size: 11.5

window:
  dynamic_title: true

shell:
  program: pwsh -NoLogo

working_directory: C:/Users/User
